<!doctype html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="A Frontend Mentor project solution" />

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />
    <link rel="stylesheet" type="text/css" href="styles/styles.scss" />

    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body>
    <main>
      <article class="card">
        <div class="card__img">
          <img src="/src/assets/images/illustration-article.svg" alt="An abstract illustration." />
        </div>

        <ul class="tag-list">
          <li><span class="tag">Learning</span></li>
        </ul>

        <p class="card__publication">Published <time datetime="2023-12-21">21 Dec 2023</time></p>

        <h1 class="card__heading"><a href="#">HTML & CSS foundations</a></h1>

        <p class="card__body">
          These languages are the backbone of every website, defining structure, content, and presentation.
        </p>

        <div class="card__footer">
          <img
            class="card__author-avatar"
            src="/src/assets/images/image-avatar.webp"
            alt="Profile picture of the article's author."
          />
          <p class="card__author-name">Greg Hooper</p>
        </div>
      </article>
    </main>
  </body>
</html>
